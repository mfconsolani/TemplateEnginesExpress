<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Producto</title>
</head>
<body>
        <form method="POST" enctype="application/x-www-form-urlencoded" action='api/productos/'>
            <p>
                <label>Producto</label>
                <input name="title">
            </p>
           
            <p> 
                <label>Precio</label>
                <input name="price">
            </p>
            
            <p>
                <label>URL</label>
                <input name="thumbnail">
            </p>
            <p>
                <label>Enviar</label>
                <input type="submit">
            </p>
        </form>
</body>
</html>
